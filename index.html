<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>shop</title>
</head>

<body>
    <header class="header">
        <div class="container header_wrap">
            <div class="header_left">
                <a class="header_logo" href="#">
                    <img src="image/logo.png" width="44" height="38" alt="logo">
                </a>
                <a href="#">
                    <img src="image/search.svg" width="26" height="27" alt="search">
                </a>
            </div>
            <div class="header_right">
                <a class="header_item" href="#">
                    <img src="image/burger.svg" width="32" height="23" alt="menu">
                </a>
                <a class="header_item" href="#">
                    <img src="image/registration.svg" width="29" height="29" alt="registration">
                </a>
                <a class="header_item" href="#">
                    <img src="image/cart.png" width="41" height="37" alt="">
                </a>
            </div>
        </div>
    </header>
    <section class="top">
        <div class="container top_wrap">
            <h1 class="heading">THE BRAND
                OF LUXERIOUS FASHION</h1>
        </div>
    </section>
</body>

</html>
